<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KV (Redis) 接続テスト - まちサーガ</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: #f9f9f9;
        }
        .test-section h3 {
            color: #555;
            margin-top: 0;
        }
        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }

        /* ローディングアニメーション */
        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        .loading.show {
            display: flex;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            margin-top: 20px;
            color: white;
            font-size: 1.2rem;
            text-align: center;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .button.loading {
            position: relative;
            color: transparent;
        }

        .button.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .result {
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .status-connected {
            background: #28a745;
        }
        .status-disconnected {
            background: #dc3545;
        }
        .status-unknown {
            background: #ffc107;
        }
    </style>
</head>
<body>
    <!-- ローディング画面 -->
    <div id="loadingOverlay" class="loading">
        <div>
            <div class="spinner"></div>
            <div class="loading-text" id="loadingText">処理中...</div>
        </div>
    </div>

    <div class="container">
        <h1>🔧 KV (Redis) 接続テスト</h1>
        
        <div class="test-section">
            <h3>📊 接続状態確認</h3>
            <button onclick="testKVStatus()">接続状態を確認</button>
            <div id="statusResult" class="result" style="display: none;"></div>
        </div>

        <div class="test-section">
            <h3>📈 統計情報</h3>
            <button onclick="getStats()">統計情報を取得</button>
            <div id="statsResult" class="result" style="display: none;"></div>
        </div>

        <div class="test-section">
            <h3>📄 データ読み込み</h3>
            <button onclick="loadFromCSV()">CSVからデータを読み込み</button>
            <div id="loadResult" class="result" style="display: none;"></div>
        </div>

        <div class="test-section">
            <h3>✍️ 書き込みテスト</h3>
            <button onclick="testWrite()">テストデータを書き込み</button>
            <div id="writeResult" class="result" style="display: none;"></div>
        </div>

        <div class="test-section">
            <h3>📋 使用履歴</h3>
            <button onclick="getRecentUsage()">最近の使用履歴を取得</button>
            <div id="recentResult" class="result" style="display: none;"></div>
        </div>

        <div class="test-section">
            <h3>🔄 全テスト実行</h3>
            <button onclick="runAllTests()">全テストを実行</button>
            <div id="allTestsResult" class="result" style="display: none;"></div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;

        // ローディング表示
        function showLoading(text = '処理中...') {
            const loadingOverlay = document.getElementById('loadingOverlay');
            const loadingText = document.getElementById('loadingText');
            loadingText.textContent = text;
            loadingOverlay.classList.add('show');
        }

        // ローディング非表示
        function hideLoading() {
            const loadingOverlay = document.getElementById('loadingOverlay');
            loadingOverlay.classList.remove('show');
        }

        async function callKVTestAPI(action) {
            try {
                const response = await fetch(`${API_BASE}/api/test-kv?action=${action}`);
                const data = await response.json();
                return data;
            } catch (error) {
                return {
                    success: false,
                    error: error.message
                };
            }
        }

        function showResult(elementId, data, type = 'info') {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            element.className = `result ${type}`;
            element.textContent = JSON.stringify(data, null, 2);
        }

        async function testKVStatus() {
            showLoading('接続状態を確認中...');
            try {
                const result = await callKVTestAPI('status');
                showResult('statusResult', result, result.success ? 'success' : 'error');
            } finally {
                hideLoading();
            }
        }

        async function getStats() {
            showLoading('統計情報を取得中...');
            try {
                const result = await callKVTestAPI('stats');
                showResult('statsResult', result, result.success ? 'success' : 'error');
            } finally {
                hideLoading();
            }
        }

        async function loadFromCSV() {
            showLoading('CSVデータを読み込み中...');
            try {
                const result = await callKVTestAPI('load');
                showResult('loadResult', result, result.success ? 'success' : 'error');
            } finally {
                hideLoading();
            }
        }

        async function testWrite() {
            showLoading('テストデータを書き込み中...');
            try {
                const result = await callKVTestAPI('test-write');
                showResult('writeResult', result, result.success ? 'success' : 'error');
            } finally {
                hideLoading();
            }
        }

        async function getRecentUsage() {
            showLoading('使用履歴を取得中...');
            try {
                const result = await callKVTestAPI('recent');
                showResult('recentResult', result, result.success ? 'success' : 'error');
            } finally {
                hideLoading();
            }
        }

        async function runAllTests() {
            showLoading('全テストを実行中...');
            try {
                const allResults = {};
                
                // 各テストを順次実行
                allResults.status = await callKVTestAPI('status');
                allResults.stats = await callKVTestAPI('stats');
                allResults.load = await callKVTestAPI('load');
                allResults.write = await callKVTestAPI('test-write');
                allResults.recent = await callKVTestAPI('recent');
                
                // 成功/失敗の集計
                const successCount = Object.values(allResults).filter(r => r.success).length;
                const totalCount = Object.keys(allResults).length;
                
                const summary = {
                    summary: `${successCount}/${totalCount} テストが成功`,
                    results: allResults
                };
                
                showResult('allTestsResult', summary, successCount === totalCount ? 'success' : 'error');
            } finally {
                hideLoading();
            }
        }

        // ページ読み込み時に接続状態を確認
        window.addEventListener('load', () => {
            showLoading('初期接続状態を確認中...');
            testKVStatus();
        });
    </script>
</body>
</html>
