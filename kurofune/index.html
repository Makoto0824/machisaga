あれば<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>まちサーガ / 魔王スイッツン</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
        .skill-name {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 5px;
            color: #ff6b6b;
        }
        
        .skill-description {
            font-size: 0.9em;
            color: #666;
            line-height: 1.4;
        }

        /* ローディングオーバーレイ */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-content {
            text-align: center;
            color: white;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #333;
            border-top: 4px solid #ff6b6b;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        .loading-text {
            font-size: 1.2em;
            font-family: 'Press Start 2P', monospace;
            color: #ff6b6b;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* ボタン無効化 */
        .button-disabled {
            opacity: 0.5;
            pointer-events: none;
            cursor: not-allowed;
        }

        /* ポップアップブロック通知ダイアログ */
        .popup-block-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }

        .popup-block-content {
            background: black;
            padding: 2rem;
            border-radius: 10px;
            border: 2px solid white;
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .popup-block-content h3 {
            color: #e74c3c;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .popup-block-content p {
            color: white;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }


        .open-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            background: transparent;
            color: white;
        }

        .open-btn:hover {
            background: transparent;
        }

        /* ▶︎の点滅アニメーション */
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        .blink-arrow {
            animation: blink 1s infinite;
        }

        .popup-block-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
    </style>
    
    <!-- BGM -->
    <audio id="bgm" preload="auto" loop>
        <source src="audio/bgm/bgm.mp3" type="audio/mpeg">
    </audio>
    
    <!-- 効果音 -->
    <audio id="se" preload="auto" preload="metadata">
        <source src="../assets/audio/se/se1.aac" type="audio/aac">
    </audio>
    <audio id="se2" preload="auto" preload="metadata">
        <source src="../assets/audio/se/se1.aac" type="audio/aac">
    </audio>
    <audio id="se3" preload="auto" preload="metadata">
        <source src="../assets/audio/se/se1.aac" type="audio/aac">
    </audio>
    <!-- 攻撃時効果音 -->
    <audio id="attackSE" preload="auto" preload="metadata">
        <source src="../assets/audio/se/se2.mp3" type="audio/mpeg">
    </audio>
    <!-- ルーレット効果音 -->
    <audio id="rouletteStartSE" preload="auto" preload="metadata">
        <source src="../assets/audio/se/roulette_start.mp3" type="audio/mpeg">
    </audio>
    <audio id="rouletteStopSE" preload="auto" preload="metadata">
        <source src="../assets/audio/se/roulette_stop.mp3" type="audio/mpeg">
    </audio>
</head>
<body>
    <div class="game-container">


        <!-- 中央: 戦闘フィールド -->
        <div class="battle-field">
            <div class="enemies">
                <div class="enemy crow" id="crow">
                    <video src="videos/1.mp4" alt="魔王スイッツン" class="enemy-sprite" autoplay loop muted playsinline>
                        <source src="videos/1.mp4" type="video/mp4">
                    </video>
                </div>
            </div>
        </div>
        
        <!-- エンカウントアニメーション -->
        <div class="encounter-animation" id="encounter-animation">
            <!-- エンカウンター動画アニメーション -->
            <div class="encounter-video-container" id="encounter-video-container">
                <video src="../assets/videos/encounter.mp4" alt="エンカウンター" class="encounter-video" id="encounter-video" playsinline preload="auto">
                    <source src="../assets/videos/encounter.mp4" type="video/mp4">
                </video>
            </div>
            <div class="encounter-enemy">魔王スイッツンが　あらわれた！</div>
            <div class="encounter-battle" id="encounter-battle">たたかう</div>
        </div>

        <!-- 下部: レトロ戦闘メニュー -->
        <div class="battle-menu">
            <div class="command-menu">
                <!-- わざルーレットスタートボタン（初期表示） -->
                <div class="kaishi-option" id="kaishi-option">
                    <button class="kaishi-btn" id="kaishi-btn">わざルーレット　スタート</button>
                </div>
                
                <!-- 技オプション（初期非表示） -->
                <div class="command-option" data-command="mera" style="display: none;">ネコパンチ</div>
                <div class="command-option" data-command="merami" style="display: none;">メガローキック</div>
                <div class="command-option" data-command="merazoma" style="display: none;">ギガドヤストライク</div>
                <div class="command-option" data-command="seiken" style="display: none;">テラオーバーキル</div>
                <div class="command-option" data-command="kancho" style="display: none;">ペタインパクト　MUGEN</div>
            </div>
            
            <div class="right-side-container">
                <div class="enemy-info">
                    <div class="enemy-display">魔王スイッツン</div>
                </div>
                
                <!-- コマンド説明ボックス -->
                <div class="command-description">
                    <div class="description-text" id="description-text"></div>
                </div>
            </div>
        </div>



        <!-- ローディングオーバーレイ -->
        <div class="loading-overlay" id="loading-overlay" style="display: none;">
            <div class="loading-content">
                <div class="loading-spinner"></div>
                <div class="loading-text">よみこみ中…</div>
            </div>
        </div>

        <!-- ポップアップブロック通知ダイアログ -->
        <div class="popup-block-modal" id="popup-block-modal" style="display: none;">
            <div class="popup-block-content">
                <h3>⚠️ ポップアップが<br>ブロックされました</h3>
                <p>ブラウザの設定でポップアップを許可するか、下記の「開く」からアクセスしてください。</p>
                <div class="popup-block-buttons">
                    <button class="open-btn" id="open-url-btn"><span class="blink-arrow">▶︎</span>開く</button>
                </div>
            </div>
        </div>

        <!-- ゲームオーバーモーダル -->
        <div class="modal" id="game-over-modal">
            <div class="modal-content">
                <h2 id="game-result">戦闘結果</h2>
                <p id="result-message">メッセージ</p>
                <button class="modal-btn" onclick="closeModal()">OK</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
