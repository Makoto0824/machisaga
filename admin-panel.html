<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>まちサーガ イベント管理画面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: #3498db;
        }

        .header p {
            opacity: 0.8;
            font-size: 1.1rem;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .card h3 {
            color: #3498db;
            margin-bottom: 1rem;
            font-size: 1.3rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .stat-item {
            text-align: center;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #e74c3c;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 0.5rem;
        }

        .button {
            background: linear-gradient(45deg, #3498db, #2980b9);
            border: none;
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin: 0.5rem;
            transition: all 0.3s ease;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }

        /* ローディングアニメーション */
        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .loading.show {
            display: flex;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            margin-top: 20px;
            color: white;
            font-size: 1.2rem;
            text-align: center;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .button.loading {
            position: relative;
            color: transparent;
        }

        .button.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .button.danger {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
        }

        .button.success {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
        }

        .button:disabled {
            background: #7f8c8d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .auth-section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: rgba(231, 76, 60, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(231, 76, 60, 0.3);
        }

        .auth-section h4 {
            color: #e74c3c;
            margin-bottom: 1rem;
        }

        .form-group {
            margin: 1rem 0;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .form-group input[type="password"],
        .form-group input[type="text"] {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .usage-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .usage-table th,
        .usage-table td {
            padding: 0.8rem;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .usage-table th {
            background: rgba(255, 255, 255, 0.1);
            color: #3498db;
            font-weight: bold;
        }

        /* 重複情報表示 */
        .no-duplicates {
            color: #27ae60;
            font-weight: bold;
            text-align: center;
            padding: 20px;
        }

        .duplicates-warning {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
        }

        .duplicate-section {
            margin-bottom: 15px;
        }

        .duplicate-section h4 {
            color: #721c24;
            margin-bottom: 8px;
        }

        .duplicate-section ul {
            margin: 0;
            padding-left: 20px;
        }

        .duplicate-section li {
            color: #721c24;
            margin-bottom: 4px;
            font-family: monospace;
            font-size: 0.9em;
        }

        .usage-table tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .url-cell {
            max-width: 300px;
            word-break: break-all;
        }

        .url-cell a {
            color: #3498db;
            text-decoration: none;
        }

        .url-cell a:hover {
            text-decoration: underline;
        }

        .error-text {
            color: #e74c3c;
            font-weight: bold;
            font-size: 0.9em;
        }

        .error-row {
            background-color: rgba(231, 76, 60, 0.1);
        }

        .error-row:hover {
            background-color: rgba(231, 76, 60, 0.2);
        }

        .status-used {
            color: #e74c3c;
            font-weight: bold;
        }

        .status-available {
            color: #27ae60;
            font-weight: bold;
        }

        .message {
            padding: 1.5rem;
            border-radius: 12px;
            font-weight: bold;
            font-size: 1.1rem;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            position: relative;
            min-width: 300px;
            max-width: 500px;
        }

        .message.success {
            background: #ffffff;
            border: 2px solid #2ecc71;
            color: #2ecc71;
        }

        .message.error {
            background: #ffffff;
            border: 2px solid #e74c3c;
            color: #e74c3c;
        }

        .message-close {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
            padding: 0;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .message-close:hover {
            color: #333;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 50%;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin: 1rem 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            transition: width 0.3s ease;
        }

        .event-stat-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 1.5rem;
            margin: 1rem 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .event-stat-card h4 {
            color: #3498db;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .event-stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .event-stat-item {
            text-align: center;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        .event-stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: #e74c3c;
        }

        .event-stat-label {
            font-size: 0.8rem;
            opacity: 0.8;
            margin-top: 0.3rem;
        }

        .event-progress-bar {
            width: 100%;
            height: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .event-progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #3498db, #2980b9);
            transition: width 0.3s ease;
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- ローディング画面 -->
    <div id="loadingOverlay" class="loading">
        <div class="spinner"></div>
        <div class="loading-text" id="loadingText">処理中...</div>
    </div>

    <div class="container">
        <div class="header">
            <h1>🏰 まちサーガ イベント管理画面</h1>
            <p>使い切りURL システム管理</p>
        </div>

        <div id="adminContent">
            <div class="dashboard">
                <div class="card">
                    <h3>📊 使用状況統計</h3>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-number" id="totalUrls">--</div>
                            <div class="stat-label">総URL数</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number" id="usedUrls">--</div>
                            <div class="stat-label">使用済み</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number" id="availableUrls">--</div>
                            <div class="stat-label">利用可能</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number" id="usageRate">--%</div>
                            <div class="stat-label">利用率</div>
                        </div>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                    </div>
                    <button class="button" onclick="refreshStats()">🔄 統計更新</button>
                </div>

                <div class="card">
                    <h3>🔧 システム管理</h3>
                    <button class="button success" onclick="reloadFromCSV()">📥 CSVから再読み込み</button>
                    <button class="button" onclick="exportReport()">📊 使用状況レポート出力</button>
                    
                    <div class="form-group" style="margin-top: 2rem;">
                        <label for="csvUpload">CSVファイルアップロード:</label>
                        <input type="file" id="csvUpload" accept=".csv" style="margin-bottom: 1rem;">
                        <button class="button success" onclick="uploadCSV()">📤 CSVアップロード</button>
                        <div id="uploadStatus" style="margin-top: 1rem;"></div>
                    </div>
                    
                    <div class="form-group" style="margin-top: 2rem;">
                        <label for="resetUrlId">個別URLリセット:</label>
                        <input type="text" id="resetUrlId" placeholder="URL ID (例: event_001)">
                        <button class="button" onclick="resetSingleUrl()">リセット実行</button>
                    </div>
                </div>
            </div>

            <div class="card">
                <h3>📊 イベント別統計</h3>
                <div id="eventStatsContainer">
                    <p>データを読み込み中...</p>
                </div>
            </div>

            <div class="card">
                <h3>⚠️ 重複チェック</h3>
                <div id="duplicatesContainer">
                    <p>データを読み込み中...</p>
                </div>
            </div>

            <div class="card">
                <h3>📋 最近の使用履歴</h3>
                <div id="recentUsageContainer">
                    <p>データを読み込み中...</p>
                </div>
            </div>
        </div>

        <div id="messageContainer" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1000; max-width: 500px; width: 90%;"></div>
    </div>

    <script>
        let isAuthenticated = true; // 認証を無効化
        let currentPassword = 'admin'; // ダミーパスワード

        // ページ読み込み時に自動でデータを取得
        window.onload = function() {
            showLoading('初期データを読み込み中...');
            refreshStats();
        };

        // 統計データ更新
        function updateStats(stats, recentUsage = []) {
            document.getElementById('totalUrls').textContent = stats.total || 0;
            document.getElementById('usedUrls').textContent = stats.used || 0;
            document.getElementById('availableUrls').textContent = stats.available || 0;
            document.getElementById('usageRate').textContent = `${stats.usageRate || 0}%`;
            
            // プログレスバー更新
            const progressFill = document.getElementById('progressFill');
            progressFill.style.width = `${stats.usageRate || 0}%`;

            // イベント別統計更新
            updateEventStats(stats.events || {});

            // 重複情報更新
            updateDuplicates(stats.duplicates || {});

            // 最近の使用履歴更新
            updateRecentUsage(recentUsage);
        }

        // イベント別統計更新
        function updateEventStats(eventStats) {
            const container = document.getElementById('eventStatsContainer');
            if (!container) return;

            if (!eventStats || Object.keys(eventStats).length === 0) {
                container.innerHTML = '<p>イベントデータがありません</p>';
                return;
            }

            const eventHTML = Object.keys(eventStats).map(eventName => {
                const stats = eventStats[eventName];
                return `
                    <div class="event-stat-card">
                        <h4>${eventName}</h4>
                        <div class="event-stats-grid">
                            <div class="event-stat-item">
                                <div class="event-stat-number">${stats.total}</div>
                                <div class="event-stat-label">総数</div>
                            </div>
                            <div class="event-stat-item">
                                <div class="event-stat-number">${stats.used}</div>
                                <div class="event-stat-label">使用済み</div>
                            </div>
                            <div class="event-stat-item">
                                <div class="event-stat-number">${stats.available}</div>
                                <div class="event-stat-label">利用可能</div>
                            </div>
                            <div class="event-stat-item">
                                <div class="event-stat-number">${stats.usageRate}%</div>
                                <div class="event-stat-label">利用率</div>
                            </div>
                        </div>
                        <div class="event-progress-bar">
                            <div class="event-progress-fill" style="width: ${stats.usageRate}%"></div>
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = eventHTML;
        }

        // 重複情報更新
        function updateDuplicates(duplicates) {
            const container = document.getElementById('duplicatesContainer');
            
            if (!duplicates) {
                container.innerHTML = '<p>重複情報がありません</p>';
                return;
            }

            const hasDuplicates = duplicates.idDuplicates > 0 || duplicates.urlDuplicates > 0;
            
            if (!hasDuplicates) {
                container.innerHTML = '<p class="no-duplicates">✅ 重複なし</p>';
                return;
            }

            let duplicateHTML = '<div class="duplicates-warning">';
            
            if (duplicates.idDuplicates > 0) {
                duplicateHTML += `
                    <div class="duplicate-section">
                        <h4>⚠️ ID重複 (${duplicates.idDuplicates}個)</h4>
                        <ul>
                            ${duplicates.duplicateIds.map(id => `<li>${id}</li>`).join('')}
                        </ul>
                    </div>
                `;
            }
            
            if (duplicates.urlDuplicates > 0) {
                duplicateHTML += `
                    <div class="duplicate-section">
                        <h4>⚠️ URL重複 (${duplicates.urlDuplicates}個)</h4>
                        <ul>
                            ${duplicates.duplicateUrls.map(url => `<li>${url}</li>`).join('')}
                        </ul>
                    </div>
                `;
            }
            
            duplicateHTML += '</div>';
            container.innerHTML = duplicateHTML;
        }

        // 最近の使用履歴更新
        function updateRecentUsage(recentUsage) {
            const container = document.getElementById('recentUsageContainer');
            
            if (!recentUsage || recentUsage.length === 0) {
                container.innerHTML = '<p>使用履歴がありません</p>';
                return;
            }

            const tableHTML = `
                <table class="usage-table">
                    <thead>
                        <tr>
                            <th>URL ID</th>
                            <th>イベント</th>
                            <th>URL</th>
                            <th>使用者</th>
                            <th>使用日時</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${recentUsage.map(item => `
                            <tr class="${item.type === 'error' ? 'error-row' : ''}">
                                <td>${item.id}</td>
                                <td>${item.event || 'N/A'}</td>
                                <td class="url-cell">
                                    ${item.type === 'error' ? 
                                        '<span class="error-text">エラー: URL配布停止</span>' :
                                        (item.url ? 
                                            `<a href="${item.url}" target="_blank" title="${item.url}">
                                                ${item.url.length > 50 ? item.url.substring(0, 50) + '...' : item.url}
                                            </a>` : 
                                            '<span class="error-text">エラー: URL不明</span>'
                                        )
                                    }
                                </td>
                                <td>${item.usedBy || 'Anonymous'}</td>
                                <td>${item.usedAt ? new Date(item.usedAt).toLocaleString('ja-JP') : 'N/A'}</td>
                                <td>
                                    ${item.type === 'error' ? 
                                        `<span class="error-text" title="${item.message || ''}">${item.error || 'エラー'}</span>` :
                                        `<button class="button" onclick="resetSingleUrl('${item.id}')">リセット</button>`
                                    }
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            
            container.innerHTML = tableHTML;
        }

        // 統計更新
        async function refreshStats() {
            showLoading('統計情報を取得中...');
            try {
                const response = await fetch('  /api/single-use-redirect', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        action: 'stats'
                    })
                });

                const data = await response.json();
                console.log('API Response:', data); // デバッグ用
                
                // ローディングアニメーションを停止
                hideLoading();
                
                if (data.success) {
                    // APIレスポンスの形式に応じて統計データを取得
                    const stats = data.stats || data.result;
                    const recentUsage = data.recentUsage || [];
                    updateStats(stats, recentUsage);
                    alert('✅ 統計データを更新しました');
                } else {
                    alert('❌ 統計データの取得に失敗しました');
                }
            } catch (error) {
                console.error('Stats refresh error:', error);
                // エラー時もローディングを停止
                hideLoading();
                alert('❌ 統計更新エラー');
            }
        }

        // 直接統計更新（ローディングなし）
        async function updateStatsDirectly() {
            try {
                const response = await fetch('/api/single-use-redirect', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        action: 'stats'
                    })
                });

                const data = await response.json();
                if (data.success) {
                    // APIレスポンスの形式に応じて統計データを取得
                    const stats = data.stats || data.result;
                    const recentUsage = data.recentUsage || [];
                    updateStats(stats, recentUsage);
                }
            } catch (error) {
                console.error('Direct stats update error:', error);
            }
        }

        // CSVから再読み込み
        async function reloadFromCSV() {
            showLoading('CSVデータを読み込み中...');
            try {
                const response = await fetch('/api/single-use-redirect', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        action: 'reload'
                    })
                });

                const data = await response.json();
                
                // ローディングアニメーションを停止
                hideLoading();
                
                if (data.success) {
                    alert(`✅ ${data.message}`);
                    // CSV再読み込み後は直接統計を更新（ローディングなし）
                    await updateStatsDirectly();
                } else {
                    alert(`❌ ${data.error || 'CSV読み込みに失敗しました'}`);
                }
            } catch (error) {
                console.error('CSV reload error:', error);
                // エラー時もローディングを停止
                hideLoading();
                alert('❌ CSV読み込みエラー');
            }
        }

        // レポート出力
        async function exportReport() {
            showLoading('レポートを生成中...');
            try {
                const response = await fetch('/api/single-use-redirect', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        action: 'export'
                    })
                });

                const data = await response.json();
                
                // ローディングアニメーションを停止
                hideLoading();
                
                if (data.success) {
                    alert(`✅ ${data.message}`);
                } else {
                    alert(`❌ ${data.error || 'レポート出力に失敗しました'}`);
                }
            } catch (error) {
                console.error('Export error:', error);
                // エラー時もローディングを停止
                hideLoading();
                alert('❌ レポート出力エラー');
            }
        }


        // CSVアップロード
        async function uploadCSV() {
            const fileInput = document.getElementById('csvUpload');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('❌ CSVファイルを選択してください');
                return;
            }
            
            if (!file.name.toLowerCase().endsWith('.csv')) {
                alert('❌ CSVファイルを選択してください');
                return;
            }
            
            showLoading('CSVファイルをアップロード中...');
            const uploadStatus = document.getElementById('uploadStatus');
            uploadStatus.innerHTML = '<p style="color: #3498db;">📤 アップロード中...</p>';
            
            try {
                const formData = new FormData();
                formData.append('csvFile', file);
                
                const response = await fetch('/api/single-use-redirect', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                // ローディングアニメーションを停止
                hideLoading();
                
                if (data.success) {
                    uploadStatus.innerHTML = '<p style="color: #27ae60;">✅ アップロード成功！</p>';
                    alert(`✅ CSVファイルが正常にアップロードされました。${data.message}`);
                    
                    // ファイル入力をクリア
                    fileInput.value = '';
                    
                    // CSVアップロード後は直接統計を更新（ローディングなし）
                    await updateStatsDirectly();
                } else {
                    uploadStatus.innerHTML = '<p style="color: #e74c3c;">❌ アップロード失敗</p>';
                    alert(`❌ ${data.error || 'CSVアップロードに失敗しました'}`);
                }
            } catch (error) {
                console.error('CSV upload error:', error);
                // エラー時もローディングを停止
                hideLoading();
                uploadStatus.innerHTML = '<p style="color: #e74c3c;">❌ アップロードエラー</p>';
                alert('❌ CSVアップロードエラー');
            }
        }

        // 個別URLリセット
        async function resetSingleUrl(urlId = null) {
            const targetUrlId = urlId || document.getElementById('resetUrlId').value;
            
            if (!targetUrlId) {
                alert('❌ URL IDを入力してください');
                return;
            }

            showLoading('URLをリセット中...');
            try {
                const response = await fetch('/api/single-use-redirect', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        action: 'reset',
                        urlId: targetUrlId
                    })
                });

                const data = await response.json();
                
                // ローディングアニメーションを停止
                hideLoading();
                
                if (data.success) {
                    // システムダイアログで確実に表示
                    alert(`✅ ${data.message}`);
                    document.getElementById('resetUrlId').value = '';
                    // 個別リセット後は直接統計を更新（ローディングなし）
                    await updateStatsDirectly();
                } else {
                    alert(`❌ ${data.error || 'リセットに失敗しました'}`);
                }
            } catch (error) {
                console.error('Single reset error:', error);
                // エラー時もローディングを停止
                hideLoading();
                alert('❌ リセットエラー');
            }
        }

        // ローディング表示
        function showLoading(text = '処理中...') {
            const loadingOverlay = document.getElementById('loadingOverlay');
            const loadingText = document.getElementById('loadingText');
            loadingText.textContent = text;
            loadingOverlay.classList.add('show');
        }

        // ローディング非表示
        function hideLoading() {
            const loadingOverlay = document.getElementById('loadingOverlay');
            loadingOverlay.classList.remove('show');
        }

        // ボタンローディング状態
        function setButtonLoading(button, loading = true) {
            if (loading) {
                button.classList.add('loading');
                button.disabled = true;
            } else {
                button.classList.remove('loading');
                button.disabled = false;
            }
        }

        // メッセージ表示
        function showMessage(message, type = 'info', autoClose = false) {
            const container = document.getElementById('messageContainer');
            const className = type === 'error' ? 'error' : 'success';
            
            container.innerHTML = `
                <div class="message ${className}">
                    <button class="message-close" onclick="closeMessage()">&times;</button>
                    ${message}
                </div>
            `;

            // autoCloseがtrueの場合のみ自動削除
            if (autoClose) {
                setTimeout(() => {
                    closeMessage();
                }, 10000);
            }
        }

        function closeMessage() {
            const container = document.getElementById('messageContainer');
            container.innerHTML = '';
        }

        // 定期的な統計更新は停止（手動更新のみ）
        // setInterval(() => {
        //     refreshStats();
        // }, 60000);
    </script>
</body>
