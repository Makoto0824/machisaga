<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ドラクエ風戦闘シミュレーター v1.1</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">


        <!-- 中央: 戦闘フィールド -->
        <div class="battle-field">
            <div class="battle-background">
                <div class="sky"></div>
                <div class="mountains"></div>
                <div class="grass"></div>
                <div class="rocks"></div>
            </div>
            <div class="enemies">
                <div class="enemy crow" id="crow">
                    <div class="enemy-sprite">🦅</div>
                    <div class="enemy-name">おおがらす</div>
                </div>
            </div>
        </div>
        
        <!-- エンカウントアニメーション -->
        <div class="encounter-animation" id="encounter-animation">
            <div class="encounter-text">エンカウント！</div>
            <div class="encounter-enemy">🦅 おおがらすが現れた！</div>
        </div>

        <!-- 下部: レトロ戦闘メニュー -->
        <div class="battle-menu">
            <div class="command-menu">
                <div class="command-option" data-command="mera">メラ</div>
                <div class="command-option selected" data-command="merami">メラミ</div>
                <div class="command-option" data-command="merazoma">メラゾーマ</div>
            </div>
            
            <div class="enemy-info">
                <div class="enemy-display">おおがらす - 1ひき</div>
            </div>
        </div>



        <!-- ゲームオーバーモーダル -->
        <div class="modal" id="game-over-modal">
            <div class="modal-content">
                <h2 id="game-result">戦闘結果</h2>
                <p id="result-message">メッセージ</p>
                <button class="modal-btn" onclick="closeModal()">OK</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
