<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>まちサーガ / 黒船菓子店</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <!-- BGM -->
    <audio id="bgm" preload="auto" loop>
        <source src="audio/bgm/bgm.mp3" type="audio/mpeg">
    </audio>
    
    <!-- 効果音 -->
    <audio id="se" preload="auto">
        <source src="audio/se/se1.mp3" type="audio/mpeg">
    </audio>
</head>
<body>
    <div class="game-container">


        <!-- 中央: 戦闘フィールド -->
        <div class="battle-field">
            <div class="enemies">
                <div class="enemy crow" id="crow">
                    <img src="images/monsters/1.png" alt="おおがらす" class="enemy-sprite">
                </div>
            </div>
        </div>
        
        <!-- エンカウントアニメーション -->
        <div class="encounter-animation" id="encounter-animation">
            <div class="encounter-enemy">魔王スイッツンが　あらわれた！</div>
            <div class="encounter-battle" id="encounter-battle">たたかう</div>
        </div>

        <!-- 下部: レトロ戦闘メニュー -->
        <div class="battle-menu">
            <div class="command-menu">
                <div class="command-option" data-command="mera">メラ</div>
                <div class="command-option selected" data-command="merami">メラミ</div>
                <div class="command-option" data-command="merazoma">メラゾーマ</div>
            </div>
            
            <div class="right-side-container">
                <div class="enemy-info">
                    <div class="enemy-display">魔王スイッツン</div>
                </div>
                
                <!-- コマンド説明ボックス -->
                <div class="command-description">
                    <div class="description-text" id="description-text">火の玉をぶつけてダメージを与える</div>
                </div>
            </div>
        </div>



        <!-- ゲームオーバーモーダル -->
        <div class="modal" id="game-over-modal">
            <div class="modal-content">
                <h2 id="game-result">戦闘結果</h2>
                <p id="result-message">メッセージ</p>
                <button class="modal-btn" onclick="closeModal()">OK</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
