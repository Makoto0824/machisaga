<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ドラクエ風戦闘シミュレーター v1.1</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">


        <!-- 中央: 戦闘フィールド -->
        <div class="battle-field">
            <div class="battle-background">
                <div class="sky"></div>
                <div class="mountains"></div>
                <div class="grass"></div>
                <div class="rocks"></div>
            </div>
            <div class="enemies">
                <div class="enemy slime" id="slime">
                    <div class="enemy-sprite">🟢</div>
                    <div class="enemy-name">スライム</div>
                </div>
                <div class="enemy crow" id="crow">
                    <div class="enemy-sprite">🦅</div>
                    <div class="enemy-name">おおがらす</div>
                </div>
            </div>
        </div>

        <!-- 下部: コマンドとターゲット選択 -->
        <div class="command-section">
            <div class="player-commands">
                <div class="command-title">勇者</div>
                <div class="command-grid">
                    <div class="command-row">
                        <div class="command-option selected" data-command="attack">こうげき</div>
                        <div class="command-option" data-command="magic">じゅもん</div>
                    </div>
                    <div class="command-row">
                        <div class="command-option" data-command="defend">ぼうぎょ</div>
                        <div class="command-option" data-command="item">どうぐ</div>
                    </div>
                    <div class="command-row">
                        <div class="command-option" data-command="equip">そうび</div>
                        <div class="command-option" data-command="run">にげる</div>
                    </div>
                </div>
            </div>
            
            <div class="target-selection">
                <div class="target-title">ターゲット</div>
                <div class="target-list">
                    <div class="target-option selected" data-target="slime">スライム 1匹</div>
                    <div class="target-option" data-target="crow">おおがらす 1匹</div>
                </div>
            </div>
        </div>

        <!-- 戦闘ログ -->
        <div class="battle-log" id="battle-log">
            <div class="log-entry">戦闘開始！</div>
        </div>

        <!-- ゲームオーバーモーダル -->
        <div class="modal" id="game-over-modal">
            <div class="modal-content">
                <h2 id="game-result">戦闘結果</h2>
                <p id="result-message">メッセージ</p>
                <button class="modal-btn" onclick="closeModal()">OK</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
