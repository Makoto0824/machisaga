<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>まちサーガ × T&T 自動リダイレクト</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .auto-redirect {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            margin: 2rem 0;
            border-left: 4px solid #4caf50;
        }

        .auto-redirect h3 {
            color: #4caf50;
            margin-bottom: 1rem;
            font-size: 1.3rem;
        }

        .countdown {
            font-size: 3rem;
            font-weight: bold;
            color: #ffd700;
            margin: 1rem 0;
        }

        .loading {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .manual-button {
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            border: none;
            color: white;
            padding: 1rem 2rem;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            margin: 1rem 0;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(255, 107, 107, 0.3);
        }

        .manual-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(255, 107, 107, 0.4);
        }

        .strategy-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 15px;
            margin: 2rem 0;
            text-align: left;
        }

        .strategy-info h4 {
            color: #ffd700;
            margin-bottom: 1rem;
        }

        .strategy-info ul {
            list-style: none;
            padding-left: 0;
        }

        .strategy-info li {
            margin: 0.5rem 0;
            padding-left: 1.5rem;
            position: relative;
        }

        .strategy-info li::before {
            content: "✅";
            position: absolute;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">🏰 まちサーガ</div>
        
        <div class="auto-redirect">
            <h3>🚀 自動リダイレクト実行中</h3>
            <div class="loading"></div>
            <p>T&Tイベントページを検索しています...</p>
            <div class="countdown" id="countdown">5</div>
            <p>秒後に自動的に未使用URLにリダイレクトします</p>
        </div>

        <button class="manual-button" onclick="manualRedirect()">
            今すぐリダイレクト実行
        </button>

        <div class="strategy-info">
            <h4>📋 リダイレクト戦略</h4>
            <ul>
                <li><strong>URL監視</strong>: T&T URLアクセスを検知</li>
                <li><strong>自動振り分け</strong>: 使い切りURLから未使用を選択</li>
                <li><strong>シームレス遷移</strong>: ユーザーを最適なURLに誘導</li>
                <li><strong>使用状況管理</strong>: 使用済みURLを自動マーク</li>
                <li><strong>統計追跡</strong>: リアルタイム使用率監視</li>
            </ul>
        </div>

        <div id="redirect-result" style="display: none;"></div>
    </div>

    <script>
        // URLパラメータから対象URLを取得
        const urlParams = new URLSearchParams(window.location.search);
        const targetUrl = urlParams.get('target') || 'https://play.ttt.games/worlds/machi-saga/events/b-mjFuRIEBL3xROr64xXA3qaSkZ5L926lSWCOXVtH60/checkin';
        
        let countdown = 5;
        let autoRedirectTimer;

        // 自動リダイレクト開始
        function startAutoRedirect() {
            autoRedirectTimer = setInterval(() => {
                if (countdown <= 0) {
                    clearInterval(autoRedirectTimer);
                    executeRedirect();
                    return;
                }
                
                document.getElementById('countdown').textContent = countdown;
                countdown--;
            }, 1000);
        }

        // リダイレクト実行
        async function executeRedirect() {
            try {
                // 使い切りURL APIから未使用URLを取得
                const response = await fetch('/api/single-use-redirect');
                const data = await response.json();

                if (!data.success) {
                    if (response.status === 410) {
                        showResult('😔 申し訳ございません。イベントの募集枠が満員となりました。', 'error');
                        return;
                    } else {
                        throw new Error(data.error || 'URL取得に失敗しました');
                    }
                }

                // 成功時の処理
                showResult(`✅ リダイレクト成功！${data.description}にアクセスします`, 'success');
                
                setTimeout(() => {
                    window.location.href = data.url;
                }, 2000);

            } catch (error) {
                console.error('Redirect error:', error);
                showResult(`❌ エラー: ${error.message}。元のURLにアクセスします。`, 'error');
                
                setTimeout(() => {
                    window.location.href = targetUrl;
                }, 3000);
            }
        }

        // 手動リダイレクト
        function manualRedirect() {
            clearInterval(autoRedirectTimer);
            executeRedirect();
        }

        // 結果表示
        function showResult(message, type) {
            const resultDiv = document.getElementById('redirect-result');
            const bgColor = type === 'error' ? 'rgba(255, 0, 0, 0.2)' : 'rgba(0, 255, 0, 0.2)';
            const borderColor = type === 'error' ? 'rgba(255, 0, 0, 0.5)' : 'rgba(0, 255, 0, 0.5)';
            
            resultDiv.innerHTML = `
                <div style="
                    background: ${bgColor};
                    border: 1px solid ${borderColor};
                    border-radius: 10px;
                    padding: 1rem;
                    margin: 1rem 0;
                    text-align: center;
                ">
                    <p>${message}</p>
                </div>
            `;
            resultDiv.style.display = 'block';

            // カウントダウンエリアを非表示
            document.querySelector('.auto-redirect').style.display = 'none';
        }

        // ページ読み込み時に自動リダイレクト開始
        document.addEventListener('DOMContentLoaded', () => {
            startAutoRedirect();
        });
    </script>
</body>
</html>
