<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>まちサーガ</title>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'DotGothic16', monospace;
            background: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .title {
            font-size: 2em;
            margin-bottom: 2em;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 1em;
        }
        a {
            color: #fff;
            text-decoration: none;
            padding: 1em 2em;
            border: 2px solid #fff;
            transition: all 0.3s;
        }
        a:hover {
            background: #fff;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">まちサーガ</div>
        <div class="links">
            <a href="./mobara/">黒船菓子店</a>
            <a href="./masuya/">串かつ枡や</a>
