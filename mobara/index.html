<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>まちサーガ / 魔王スイッツン</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <!-- BGM -->
    <audio id="bgm" preload="auto" loop>
        <source src="audio/bgm/bgm.mp3" type="audio/mpeg">
    </audio>
    
    <!-- 効果音 -->
    <audio id="se" preload="auto" preload="metadata">
        <source src="../assets/audio/se/se1.aac" type="audio/aac">
    </audio>
    <audio id="se2" preload="auto" preload="metadata">
        <source src="../assets/audio/se/se1.aac" type="audio/aac">
    </audio>
    <audio id="se3" preload="auto" preload="metadata">
        <source src="../assets/audio/se/se1.aac" type="audio/aac">
    </audio>
    <!-- 攻撃時効果音 -->
    <audio id="attackSE" preload="auto" preload="metadata">
        <source src="../assets/audio/se/se2.mp3" type="audio/mpeg">
    </audio>
    <!-- ルーレット効果音 -->
    <audio id="rouletteStartSE" preload="auto" preload="metadata">
        <source src="../assets/audio/se/roulette_start.mp3" type="audio/mpeg">
    </audio>
    <audio id="rouletteStopSE" preload="auto" preload="metadata">
        <source src="../assets/audio/se/roulette_stop.mp3" type="audio/mpeg">
    </audio>
</head>
<body>
    <div class="game-container">


        <!-- 中央: 戦闘フィールド -->
        <div class="battle-field">
            <div class="enemies">
                <div class="enemy crow" id="crow">
                    <video src="videos/1.mp4" alt="魔王スイッツン" class="enemy-sprite" autoplay loop muted playsinline>
                        <source src="videos/1.mp4" type="video/mp4">
                    </video>
                </div>
            </div>
        </div>
        
        <!-- エンカウントアニメーション -->
        <div class="encounter-animation" id="encounter-animation">
            <!-- エンカウンター動画アニメーション -->
            <div class="encounter-video-container" id="encounter-video-container">
                <video src="../assets/videos/encounter.mp4" alt="エンカウンター" class="encounter-video" id="encounter-video" playsinline preload="auto">
                    <source src="../assets/videos/encounter.mp4" type="video/mp4">
                </video>
            </div>
            <div class="encounter-enemy">魔王スイッツンが　あらわれた！</div>
            <div class="encounter-battle" id="encounter-battle">たたかう</div>
        </div>

        <!-- 下部: レトロ戦闘メニュー -->
        <div class="battle-menu">
            <div class="command-menu">
                <!-- わざルーレットスタートボタン（初期表示） -->
                <div class="kaishi-option" id="kaishi-option">
                    <button class="kaishi-btn" id="kaishi-btn">わざルーレット　スタート</button>
                </div>
                
                <!-- 技オプション（初期非表示） -->
                <div class="command-option" data-command="mera" style="display: none;">ネコパンチ</div>
                <div class="command-option" data-command="merami" style="display: none;">メガローキック</div>
                <div class="command-option" data-command="merazoma" style="display: none;">ギガドヤストライク</div>
                <div class="command-option" data-command="seiken" style="display: none;">テラオーバーキル</div>
                <div class="command-option" data-command="kancho" style="display: none;">ペタインパクト　MUGEN</div>
            </div>
            
            <div class="right-side-container">
                <div class="enemy-info">
                    <div class="enemy-display">魔王スイッツン</div>
                </div>
                
                <!-- コマンド説明ボックス -->
                <div class="command-description">
                    <div class="description-text" id="description-text"></div>
                </div>
            </div>
        </div>



        <!-- ゲームオーバーモーダル -->
        <div class="modal" id="game-over-modal">
            <div class="modal-content">
                <h2 id="game-result">戦闘結果</h2>
                <p id="result-message">メッセージ</p>
                <button class="modal-btn" onclick="closeModal()">OK</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
