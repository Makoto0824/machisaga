<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00b894;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00a085;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="woodGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a0522d;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="200" height="200" fill="#1a1a1a"/>
  <!-- エルフの弓 -->
  <path d="M 60 40 Q 100 30 140 40 Q 140 100 140 140 Q 100 150 60 140 Q 60 100 60 40" 
        stroke="url(#bowGrad)" stroke-width="4" fill="none"/>
  <!-- 弦 -->
  <line x1="65" y1="45" x2="65" y2="135" stroke="#654321" stroke-width="2"/>
  <!-- グリップ -->
  <rect x="95" y="85" width="10" height="30" rx="5" fill="url(#woodGrad)"/>
  <!-- 装飾 -->
  <circle cx="100" cy="45" r="3" fill="url(#bowGrad)"/>
  <circle cx="100" cy="135" r="3" fill="url(#bowGrad)"/>
  <!-- 矢 -->
  <rect x="45" y="98" width="40" height="4" rx="2" fill="#ffdd59"/>
  <polygon points="45,100 35,96 35,104" fill="#654321"/>
  <polygon points="85,98 90,96 90,104" fill="#ff6b6b"/>
  <!-- 魔法エフェクト -->
  <circle cx="125" cy="60" r="2" fill="url(#bowGrad)" opacity="0.8"/>
  <circle cx="135" cy="80" r="1.5" fill="url(#bowGrad)" opacity="0.6"/>
  <circle cx="130" cy="120" r="2" fill="url(#bowGrad)" opacity="0.7"/>
  <!-- 影 -->
  <ellipse cx="100" cy="155" rx="30" ry="8" fill="rgba(0,0,0,0.3)"/>
  <text x="100" y="175" text-anchor="middle" fill="#fff" font-family="Arial" font-size="12">エルフの弓</text>
  <text x="100" y="190" text-anchor="middle" fill="#00b894" font-family="Arial" font-size="10">🏹 敏捷性 +22</text>
</svg>
