<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ee5a24;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="rimGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffb347;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="200" height="200" fill="#1a1a1a"/>
  <!-- 聖なる盾 -->
  <path d="M 100 40 L 75 50 L 65 75 L 65 115 L 75 135 L 100 145 L 125 135 L 135 115 L 135 75 L 125 50 Z" 
        fill="url(#shieldGrad)"/>
  <!-- 縁取り -->
  <path d="M 100 40 L 75 50 L 65 75 L 65 115 L 75 135 L 100 145 L 125 135 L 135 115 L 135 75 L 125 50 Z" 
        stroke="url(#rimGrad)" stroke-width="3" fill="none"/>
  <!-- 紋章 -->
  <polygon points="100,60 90,75 90,85 100,90 110,85 110,75" fill="url(#rimGrad)"/>
  <circle cx="100" cy="100" r="8" fill="url(#rimGrad)"/>
  <rect x="96" y="108" width="8" height="15" fill="url(#rimGrad)"/>
  <!-- 装飾ライン -->
  <rect x="80" y="70" width="40" height="2" rx="1" fill="url(#rimGrad)"/>
  <rect x="80" y="120" width="40" height="2" rx="1" fill="url(#rimGrad)"/>
  <!-- 神聖な光 -->
  <circle cx="85" cy="55" r="2" fill="#fff" opacity="0.8"/>
  <circle cx="115" cy="60" r="1.5" fill="#fff" opacity="0.6"/>
  <circle cx="90" cy="130" r="2" fill="#fff" opacity="0.7"/>
  <!-- 影 -->
  <ellipse cx="100" cy="155" rx="30" ry="8" fill="rgba(0,0,0,0.3)"/>
  <text x="100" y="175" text-anchor="middle" fill="#fff" font-family="Arial" font-size="12">聖なる盾</text>
  <text x="100" y="190" text-anchor="middle" fill="#ff6b6b" font-family="Arial" font-size="10">🛡️ 防御力 +35</text>
</svg>
