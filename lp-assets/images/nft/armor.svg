<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="armorGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a55eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6c5ce7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gemGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00cec9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0984e3;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="200" height="200" fill="#1a1a1a"/>
  <!-- 魔法の鎧 -->
  <rect x="70" y="60" width="60" height="80" rx="10" fill="url(#armorGrad)"/>
  <!-- 胸当て -->
  <rect x="80" y="70" width="40" height="60" rx="5" fill="#2d3436"/>
  <!-- 魔法石 -->
  <circle cx="100" cy="85" r="8" fill="url(#gemGrad)"/>
  <!-- 装飾ライン -->
  <rect x="75" y="75" width="50" height="2" fill="url(#gemGrad)"/>
  <rect x="75" y="120" width="50" height="2" fill="url(#gemGrad)"/>
  <!-- 魔法オーラ -->
  <circle cx="85" cy="65" r="2" fill="url(#gemGrad)" opacity="0.8"/>
  <circle cx="115" cy="70" r="2" fill="url(#gemGrad)" opacity="0.6"/>
  <circle cx="90" cy="135" r="2" fill="url(#gemGrad)" opacity="0.7"/>
  <!-- 影 -->
  <ellipse cx="100" cy="155" rx="35" ry="8" fill="rgba(0,0,0,0.3)"/>
  <text x="100" y="175" text-anchor="middle" fill="#fff" font-family="Arial" font-size="12">魔法の鎧</text>
  <text x="100" y="190" text-anchor="middle" fill="#a55eea" font-family="Arial" font-size="10">🔮 魔力 +30</text>
</svg>
