<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>まちサーガ イベントテストページ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        .header {
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #3498db;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        .test-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .test-section h2 {
            color: #3498db;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }

        .event-selection {
            margin-bottom: 2rem;
        }

        .event-selection label {
            display: block;
            margin-bottom: 1rem;
            font-size: 1.1rem;
            font-weight: bold;
        }

        .event-select {
            padding: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            min-width: 300px;
        }

        .event-select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 15px rgba(52, 152, 219, 0.3);
        }

        .event-select option {
            background: #2c3e50;
            color: #fff;
        }

        .test-button {
            background: linear-gradient(45deg, #3498db, #2980b9);
            border: none;
            color: white;
            padding: 1rem 2rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            margin: 0.5rem;
        }

        .test-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }

        .test-button:disabled {
            background: #7f8c8d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status-message {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            font-weight: bold;
        }

        .status-success {
            background: rgba(39, 174, 96, 0.2);
            border: 1px solid rgba(39, 174, 96, 0.5);
            color: #2ecc71;
        }

        .status-error {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid rgba(231, 76, 60, 0.5);
            color: #e74c3c;
        }

        .status-loading {
            background: rgba(52, 152, 219, 0.2);
            border: 1px solid rgba(52, 152, 219, 0.5);
            color: #3498db;
        }

        .api-info {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 1.5rem;
            margin-top: 2rem;
            text-align: left;
        }

        .api-info h3 {
            color: #3498db;
            margin-bottom: 1rem;
        }

        .api-info code {
            background: rgba(0, 0, 0, 0.3);
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }

        .url-display {
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            word-break: break-all;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎯 まちサーガ イベントテストページ</h1>
            <p>使い切りURLシステムのテスト用ページ</p>
        </div>

        <div class="test-section">
            <h2>📋 イベント選択テスト</h2>
            <div class="event-selection">
                <label for="eventSelect">テストするイベントを選択してください:</label>
                <select id="eventSelect" class="event-select">
                    <option value="">全イベントから自動選択</option>
                    <option value="EventA">🎯 イベントA</option>
                    <option value="EventB">🎯 イベントB</option>
                    <option value="EventC">🎯 イベントC</option>
                </select>
            </div>
            
            <button class="test-button" id="testButton" onclick="testEventRedirect()">
                🚀 イベントURL取得テスト
            </button>
            
            <div id="statusMessage"></div>
            <div id="urlDisplay"></div>
        </div>

        <div class="test-section">
            <h2>🔧 API直接テスト</h2>
            <button class="test-button" onclick="testAPIStats()">
                📊 統計情報取得
            </button>
            <button class="test-button" onclick="testAPIReload()">
                🔄 CSV再読み込み
            </button>
            <div id="apiStatus"></div>
        </div>

        <div class="api-info">
            <h3>📡 API情報</h3>
            <p><strong>エンドポイント:</strong> <code>/api/single-use-redirect</code></p>
            <p><strong>メソッド:</strong> <code>GET</code> (URL取得), <code>POST</code> (管理機能)</p>
            <p><strong>パラメータ:</strong> <code>?event=EventA</code> (イベント指定)</p>
            <p><strong>認証:</strong> 管理者機能には <code>password: machisaga-admin-2025</code> が必要</p>
        </div>
    </div>

    <script>
        // イベントリダイレクトテスト
        async function testEventRedirect() {
            const testButton = document.getElementById('testButton');
            const eventSelect = document.getElementById('eventSelect');
            const statusMessage = document.getElementById('statusMessage');
            const urlDisplay = document.getElementById('urlDisplay');
            
            const originalText = testButton.textContent;
            const selectedEvent = eventSelect.value;

            try {
                // ボタンを無効化
                testButton.disabled = true;
                testButton.textContent = '🔄 URL取得中...';
                
                // ステータス表示
                statusMessage.innerHTML = '<div class="status-message status-loading">🔄 イベントURLを取得中...</div>';
                urlDisplay.innerHTML = '';

                // API呼び出し
                let apiUrl = '/api/single-use-redirect';
                if (selectedEvent) {
                    apiUrl += `?event=${encodeURIComponent(selectedEvent)}`;
                }

                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data.success && data.url) {
                    // 成功
                    statusMessage.innerHTML = `
                        <div class="status-message status-success">
                            ✅ URL取得成功！<br>
                            イベント: ${data.event || 'N/A'}<br>
                            説明: ${data.description || 'N/A'}
                        </div>
                    `;
                    
                    urlDisplay.innerHTML = `
                        <div class="url-display">
                            <strong>取得されたURL:</strong><br>
                            ${data.url}
                        </div>
                    `;

                    // 実際にリダイレクトするか確認
                    if (confirm('取得したURLにリダイレクトしますか？')) {
                        window.location.href = data.url;
                    }
                } else {
                    // 失敗
                    statusMessage.innerHTML = `
                        <div class="status-message status-error">
                            ❌ URL取得失敗<br>
                            エラー: ${data.error || data.message || '不明なエラー'}
                        </div>
                    `;
                }
            } catch (error) {
                console.error('テストエラー:', error);
                statusMessage.innerHTML = `
                    <div class="status-message status-error">
                        ❌ テストエラー<br>
                        エラー: ${error.message}
                    </div>
                `;
            } finally {
                // ボタンをリセット
                testButton.disabled = false;
                testButton.textContent = originalText;
            }
        }

        // API統計情報テスト
        async function testAPIStats() {
            const apiStatus = document.getElementById('apiStatus');
            
            try {
                apiStatus.innerHTML = '<div class="status-message status-loading">🔄 統計情報を取得中...</div>';

                const response = await fetch('/api/single-use-redirect', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        action: 'stats', 
                        password: 'machisaga-admin-2025' 
                    })
                });

                const data = await response.json();

                if (data.success) {
                    apiStatus.innerHTML = `
                        <div class="status-message status-success">
                            ✅ 統計情報取得成功！<br>
                            総URL数: ${data.stats.total}<br>
                            使用済み: ${data.stats.used}<br>
                            利用可能: ${data.stats.available}<br>
                            利用率: ${data.stats.usageRate}%
                        </div>
                    `;
                } else {
                    apiStatus.innerHTML = `
                        <div class="status-message status-error">
                            ❌ 統計情報取得失敗<br>
                            エラー: ${data.error || '不明なエラー'}
                        </div>
                    `;
                }
            } catch (error) {
                console.error('統計情報テストエラー:', error);
                apiStatus.innerHTML = `
                    <div class="status-message status-error">
                        ❌ 統計情報テストエラー<br>
                        エラー: ${error.message}
                    </div>
                `;
            }
        }

        // API再読み込みテスト
        async function testAPIReload() {
            const apiStatus = document.getElementById('apiStatus');
            
            try {
                apiStatus.innerHTML = '<div class="status-message status-loading">🔄 CSV再読み込み中...</div>';

                const response = await fetch('/api/single-use-redirect', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        action: 'reload', 
                        password: 'machisaga-admin-2025' 
                    })
                });

                const data = await response.json();

                if (data.success) {
                    apiStatus.innerHTML = `
                        <div class="status-message status-success">
                            ✅ CSV再読み込み成功！<br>
                            ${data.message}
                        </div>
                    `;
                } else {
                    apiStatus.innerHTML = `
                        <div class="status-message status-error">
                            ❌ CSV再読み込み失敗<br>
                            エラー: ${data.error || '不明なエラー'}
                        </div>
                    `;
                }
            } catch (error) {
                console.error('CSV再読み込みテストエラー:', error);
                apiStatus.innerHTML = `
                    <div class="status-message status-error">
                        ❌ CSV再読み込みテストエラー<br>
                        エラー: ${error.message}
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
